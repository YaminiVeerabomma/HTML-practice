<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>

    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 10px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #dfd7d7;
        }

        caption {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
           
        }
    </style>
</head>
<body>

    <h2 align="center">Student Details Table</h2>

    <table>
        <caption>Student Information</caption>

        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Yamini</td>
            <td>Java Full Stack</td>
            <td>22</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Rahul</td>
            <td>Python</td>
            <td>23</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Anita</td>
            <td>Web Development</td>
            <td>21</td>
        </tr>
    </table>

</body>
</html>
