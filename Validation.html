<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Validation</title>
</head>
<body>

<h2>HTML Form Validation Example</h2>

<form>

    <!-- Required Field -->
    <label>Full Name (Required):</label><br>
    <input type="text" name="name" required>
    <br><br>

    <!-- Readonly Field -->
    <label>Country (Read Only):</label><br>
    <input type="text" value="India" readonly>
    <br><br>

    <!-- Disabled Field -->
    <label>Username (Disabled):</label><br>
    <input type="text" value="user123" disabled>
    <br><br>

    <!-- Pattern Validation -->
    <label>Mobile Number (10 digits only):</label><br>
    <input type="text" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
    <br><br>

    <!-- Max Length -->
    <label>Password (Max 8 characters):</label><br>
    <input type="password" maxlength="8" required>
    <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
