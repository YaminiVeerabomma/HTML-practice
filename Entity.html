<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities Example</title>
   
</head>
<body>

    <h1>HTML Entities Demo</h1>

    <p>
        &lt;html&gt; is the root element of an HTML document.
    </p>

    <p>
        Use &amp; to represent the ampersand symbol.
    </p>

    <p>
        Copyright symbol: &copy; 2025 MyWebsite
    </p>

    <p>
        Non-breaking space example:
        Hello&nbsp;&nbsp;&nbsp;World
    </p>

    <p>
        Greater than symbol: 10 &gt; 5
    </p>

    <p>
        Less than symbol: 5 &lt; 10
    </p>

</body>
</html>
