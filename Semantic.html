<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, nav, main, section, article, aside, footer {
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
        }
        header { background-color: #cce5ff; }
        nav { background-color: #d4edda; }
        main { background-color: #fff3cd; }
        section { background-color: #e2e3e5; }
        article { background-color: #f8d7da; }
        aside { background-color: #d1ecf1; }
        footer { background-color: #343a40; color: white; text-align: center; }
    </style>
</head>

<body>

<header>
    <h1>My Website</h1>
    <p>This is the header section</p>
</header>

<nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
</nav>

<main>
    <section>
        <h2>About Section</h2>
        <p>This section contains information about the website.</p>

        <article>
            <h3>Article Title</h3>
            <p>This is an article inside a section.</p>
        </article>
    </section>

    <aside>
        <h3>Related Info</h3>
        <p>This is extra content like ads or links.</p>
    </aside>
</main>

<footer>
    <p>Â© 2025 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
