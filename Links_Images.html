<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images Example</title>
</head>
<body>

    <h1>HTML Links & Images Example</h1>

    <!-- ================== LINKS ================== -->

    <h2>1. Anchor Tag (Links)</h2>

    <!-- Simple link -->
    <a href="https://www.google.com">Go to Google</a>
    <br><br>

    <!-- Open link in new tab -->
    <a href="https://www.youtube.com" target="_blank">
        Open YouTube in New Tab
    </a>
    <br><br>

    <!-- Internal link (same project file) -->
    <a href="about.html">Go to About Page</a>

    <hr>

    <!-- ================== IMAGES ================== -->

    <h2>2. Image Tag</h2>

    <!-- Image using URL -->
    <img 
        src="https://via.placeholder.com/200" 
        alt="Sample Image"
        width="200"
        height="200"
    >

    <br><br>

    <!-- Image as a link -->
    <a href="https://www.google.com">
        <img src="https://via.placeholder.com/150" alt="Clickable Image">
    </a>

    <hr>

    <!-- ================== IMAGE WITH LOCAL FILE ================== -->

    <h2>3. Local Image Example</h2>

    <!-- Put image inside same folder as HTML file -->
    <img src="image.jpg" alt="Local Image" width="200">

    <hr>

    <!-- ================== TEXT WITH IMAGE ================== -->

    <h2>4. Image with Text</h2>

    <p>
        This is an example of an image with description.
    </p>

    <img src="https://via.placeholder.com/100" alt="Sample">

</body>
</html>
