<!DOCTYPE html>
<html>
<head>
    <title>HTML Style Example</title>
</head>
<body style="background-color: #f0f8ff;">

    <h1 style="color: darkblue; font-family: Arial; text-align: center;">
        HTML Style Attributes Example
    </h1>

    <p style="color: green; font-family: Verdana; font-size: 18px;">
        This text uses color, font-family, and font-size.
    </p>

    <p style="background-color: lightyellow; font-size: 16px;">
        This paragraph has a background color.
    </p>

    <p style="text-align: right; color: brown;">
        This text is aligned to the right.
    </p>

    <p style="text-align: center; color: purple; font-family: 'Courier New';">
        Center aligned text with custom font.
    </p>

</body>
</html>
