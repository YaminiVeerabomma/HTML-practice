<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of HTML semantic tags and meta tags">
    <meta name="keywords" content="HTML, Semantic Tags, Meta Tags, Web Development">
    <meta name="author" content="Your Name">

    <title>Semantic HTML Example</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
        <p>Welcome to my semantic HTML page</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>

        <!-- Section -->
        <section>
            <h2>About Us</h2>
            <p>This section talks about our website.</p>
        </section>

        <!-- Article -->
        <article>
            <h2>Latest Article</h2>
            <p>This article explains the importance of semantic HTML.</p>
        </article>

        <!-- Aside -->
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">HTML Tutorial</a></li>
                <li><a href="#">CSS Guide</a></li>
            </ul>
        </aside>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>

</body>
</html>
